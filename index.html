<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>360 Photo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene>
      <a-entity
        camera
        look-controls="enabled: true; touchEnabled: true; mouseEnabled: true; reverseMouseDrag: true; magicWindowTrackingEnabled: true"
		position="0 1.6 0">
      </a-entity>

      <!-- 360 image -->
      <a-sky src="R0010194.JPG" rotation="0 -90 0"></a-sky>
	  <!-- Text -->
	  <a-text font="kelsonsans" value="Nashville, TN" width="6" position="-2.5 0.25 -1.5" rotation="0 45 0"></a-text>

    </a-scene>
  </body>
</html>
